<!DOCTYPE html>
<!-- index.html (واجهة تحتوي على صورة + نموذج بيانات) -->
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Al Haraaqayn</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }
    body {
      height: 100vh;
      background: linear-gradient(135deg, #ff4e50, #f9d423);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #loader {
      position: fixed;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ff4e50, #f9d423);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: white;
      font-size: 1.5rem;
    }
    .spinner {
      width: 100px;
      height: 100px;
      border: 10px solid rgba(255,255,255,0.3);
      border-top: 10px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      width: 320px;
    }
    .circle-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .circle-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    input {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
    }
    button {
      padding: 10px;
      font-size: 1rem;
      background: #ff4e50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s;
    }
    button:hover {
      background: #e93c3c;
    }
  </style>
</head>
<body>
  <div id="loader">
    <div class="spinner"></div>
    جاري التحميل...
  </div>

  <div class="container">
    <div class="circle-img">
      <img src="pop.jpg">
    </div>
    <form onsubmit="return sendToWhatsApp()" style="width: 100%; display: flex; flex-direction: column; gap: 15px;">
      <input type="text" id="name" name="name" placeholder="الاسم   " maxlength="10" required>
      <input type="text" id="phone" name="phone" placeholder="الرقم " pattern="\d{11}" maxlength="11" required>
      <input type="text" id="id" name="id" placeholder="ID " pattern="\d{20}" maxlength="20" required>
      <button type="submit">إرسال</button>
    </form>
  </div>

  <script>
    window.onload = function() {
      setTimeout(() => {
        document.getElementById('loader').style.display = 'none';
      }, 1500);
    }

    function sendToWhatsApp() {
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const id = document.getElementById('id').value;

      if (name.length > 10 || !/^\d{11}$/.test(phone) || !/^\d{20}$/.test(id)) {
        alert("تحقق من إدخال البيانات بشكل صحيح.");
        return false;
      }

      const msg = `الاسم: ${name}%0Aالرقم: ${phone}%0AID: ${id}`;
      const whatsappNumber = "YOUR_PHONE_NUMBER"; // استبدل هذا برقم واتساب الحقيقي
      const url = `https://wa.me/${whatsappNumber}?text=${msg}`;

      window.open(url, '_blank');
      return false;
    }
  </script>
</body>
</html>
